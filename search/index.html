<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>Search Country</h1>
    <div class="search">
      <form autocomplete="off">
        <img src="./svg/search-solid.svg" height="30px" />
        <input
          class="autocomplete"
          id="myInput"
          type="text"
          name="myCountry"
          placeholder="Country"
        />
        <img src="./svg/times-solid.svg" height="30px" />
      </form>
      <script src="./search.js"></script>
    </div>
  </body>
</html>
